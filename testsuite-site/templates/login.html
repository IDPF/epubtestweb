{% extends 'base.html' %}

{% block nav-login %}<a class="nav-active">Login</a>{% endblock %}

{% block title %}: Login{% endblock %}

{% block content %}
<h1>Login</h1>

<div class="form">
    <form action="/login/" method="post">{% csrf_token %}
        <div class="fields">
            {{ form.as_p }}
            <input type="submit" value="Submit" />
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
</div>
{% endblock %}
