{% load testsuite_extras %}
<tr id="{{result.test.testid}}"
class="result
    {{result | get_result_class:False}}
    ">
    <td class='results-test'>{{ result.test.testid }}</td>
    <td class='results-desc'>{{ result.test.description }}</td>
    <td class='results-req'>
        {% if result.test.required == True %}
            Required
        {% else %}
            Optional
        {% endif %}
    </td>
    <td class="results-result">{{result|get_result_description}}</td>
    <td class="results-notes">
        {% if result.publish_notes == True %}
        {{result.notes}}
        {% endif %}
    </td>
</tr>
