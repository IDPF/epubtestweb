                            - reading-010
                            - reading-110
                            - reading-210
                            - reading-310
                            - reading-410
                            - reading-510
                            - reading-610
                            - reading-710
                            - reading-810
                            - reading-910
                            - reading-1010
                            - reading-1110
                            - reading-1210
            -
                Name: Visual Adjustment Tests
                SuperCategory: Essential
                Id: visual-adjustment-cat
                EpubIds:
                    - com.github.epub-testsuite.epub30-test-0300
