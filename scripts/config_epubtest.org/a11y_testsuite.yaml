# there can be more than one testsuite but each has to have a unique type
# at the moment, the only supported types are 'Default' and 'Accessibility'
TestSuites:
    -
        Name: Accessibility
        Type: accessibility
        Id: accessibility
        AllowManyEvaluations: True
        Categories:
            -
                Name: Basic Functionality
                #SuperCategory is a higher-level table header
                SuperCategory: Essential
                Id: basic-functionality-cat
                EpubIds:
                    - com.github.epub-testsuite.epub30-test-0300
                Features:
                    -
                        Name: Basic Functionality
                        Id: basic-functionality
                        TestIds:
                            - file-010
                            - file-110
                            - file-210
                            - file-310
                    -
                        Name: Navigation
                        Id: a11y-navigation
                        TestIds:
                            - nav-010
                            - nav-110
                            - nav-210
                            - nav-310
                            - nav-410
                    -
                        Name: Highlights, Notes, and Bookmarks
                        Id: annotation
                        TestIds:
                            - anno-010
                            - anno-110
                            - anno-210
                            - anno-310
            -
                Name: Non-Visual Reading
                SuperCategory: Essential
                Id: non-visual-reading-cat
                EpubIds:
                    - com.github.epub-testsuite.epub30-test-0300
                Features:
                    -
                        Name: Non-Visual Reading
                        Id: non-visual-reading
